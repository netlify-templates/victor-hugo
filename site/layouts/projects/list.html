{{ partial "header" . }}

<section class="py-12 px-4">
    <h2 class="text-4xl text-center mb-4 font-heading">Project Portfolio</h2>
    <p class="max-w-2xl mb-8 mx-auto text-center text-gray-500 leading-relaxed">See projects being designed, that are in progress and that have graduated. </p>
    <div class="flex max-w-lg mb-12 mx-auto text-center border-b-2 btn-group" id="filters">
      <div class="w-1/3 pb-2 border-b-2">
        <button class="btn-group active">All</button>
      </div>
      <div class="w-1/3 pb-2 border-b-2 hover:border-blue-400">
        <button class="btn-group" data-filter=".clinical">Ready</button>
      </div>
      <div class="w-1/3 pb-2 border-b-2 hover:border-gray-400">
        <button class="btn-group" data-filter=".inprogress">In Progress</button>
      </div>      
    </div>
    <div class="flex max-w-lg mb-12 mx-auto text-center border-b-2">
      <input class="form-control pb-2 w-full" type="text" id="quicksearch" name="quicksearch" placeholder="Search">
  </div>    

  <div class="container mx-auto px-4">
      <div class="flex flex-wrap -mx-4 grid">
        {{ range .Data.Pages  }}
          {{ partial "case-summary" . }}          
        {{ end }}
      </div>
  </div>

  </section>

{{ partial "footer" . }}
