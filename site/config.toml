baseurl = "/"
languageCode = "en-us"
languageLang = "en"
Title = "Nathan Novielli"
# Copyright notice. This is displayer in the footer.
copyright = "&copy; Nathan Novielli 2018"
theme = "hugo_theme_pickles"

[params]
  paginate = 10
  # Social accounts. Link to these accounts are displayed in the header and
  # footer
  twitter = "natenovs"
  github = "natenovielli"
  linkedin = "nathannovielli"
  # Disqus shortname
  disqus = ""
  # Google Analytics API key.
  ga_api_key = "Your Google Analytics tracking id"
  author = "Nathan Novielli"
  authorwebsite = "nathan.novielli.org"
  avatar = "/img/avatar.jpg"
  contact = "mailto:nathan@novielli.org"
  bio = "Software Engineer in Seattle.  Currently @ Microsoft"
  # Short subtitle/tagline. This is displayed in the header.
  # subtitle = "A place where I write stuff"
  # Logo image. This is displayed ogp image.
  logo = "/path/to/logo"
  favicon = "/path/to/favicon"

[[menu.main]]
    name = "Blog"
    url = "/"
    weight = 1

[[menu.main]]
    name = "About"
    url = "/about"
    weight = 2

[related]
  # Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
  threshold = 80

  # To get stable "See also" sections we, by default, exclude newer related pages.
  includeNewer = false

  # Will lower case keywords in both queries and in the indexes.
  toLower = false

  [[related.indices]]
  name = "keywords"
  weight = 150
  [[related.indices]]
  name  = "author"
  toLower = true
  weight = 30
  [[related.indices]]
  name  = "tags"
  weight = 100
  [[related.indices]]
  name  = "date"
  weight = 10
  pattern = "2017"
