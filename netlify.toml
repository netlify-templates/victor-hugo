  force=true
[[redirects]]
  from = "http://userguide.waytohealth.org"
  to = "https://waytohealth.atlassian.net/wiki/spaces/WTHST/overview"
  force=true
[[redirects]]
  from = "https://userguide.waytohealth.org"
