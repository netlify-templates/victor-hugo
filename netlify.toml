[build.environment]
  YARN_VERSION = "1.12.1"
  NPM_VERSION = "6.4.1"

[build]
  command = "npm run build"
  publish = "dist"

[context.deploy-preview]
  command = "npm run build:preview"

# Redirects to JIRA service desk
[[redirects]]
  from = "/helpdesk"
  to = "https://waytohealth.atlassian.net/servicedesk"
  force=true
[[redirects]]
  from = "/support"
  to = "https://waytohealth.atlassian.net/servicedesk"
  force=true

[[redirects]]
  from = "https://helpdesk.waytohealth.org"
  to = "https://waytohealth.atlassian.net/servicedesk"
  force=true
[[redirects]]
  from = "http://helpdesk.waytohealth.org"
  to = "https://waytohealth.atlassian.net/servicedesk"
  force=true
[[redirects]]
  from = "https://support.waytohealth.org"
  to = "https://waytohealth.atlassian.net/servicedesk"
  force=true
[[redirects]]
  from = "http://support.waytohealth.org"
  to = "https://waytohealth.atlassian.net/servicedesk"
  force=true


# Redirects to Confluence
[[redirects]]
  from = "/userguide"
